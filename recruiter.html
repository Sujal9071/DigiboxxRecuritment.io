<!DOCTYPE html>
<html>
  <head>
    <title>Digibox Recruitment Portal - Login</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0e4ec; /* light pink */
        color: #3d314a; /* dark purple */
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 50px;
      }
      #profile-box {
        border: 1px solid #3d314a; /* dark purple */
        padding: 10px;
        margin-right: 50px;
      }
      #profile-box ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #profile-box li {
        margin-bottom: 10px;
        cursor: pointer;
        color: #3d314a; /* dark purple */
      }
      #profile-box li:hover {
        background-color: #b4a7d6; /* light purple */
      }
      label {
        margin-top: 10px;
        margin-bottom: 5px;
      }
      input[type="text"], input[type="password"] {
        padding: 5px;
        border: none;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        width: 100%;
      }
      input[type="submit"], button {
        background-color: #3d314a; /* dark purple */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      input[type="submit"]:hover, button:hover {
        background-color: #b4a7d6; /* light purple */
      }
    </style>
  </head>
  <body>
    <form>
        <h1>Digibox Recruitment Portal</h1>
        <h2>Recruiter Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit" id="login-btn">Login</button>
        <button type="button" onclick="redirectToSignup()">Sign Up</button>
      </form>
      
      <script>
    
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      redirectToLogin();
    });
    
    function redirectToLogin() {
      window.location.href = 'recruiterlogin.html';
    }
    
    function redirectToSignup() {
      window.location.href = 'signup.html';
    }
      </script>
      
  </body>
</html>
